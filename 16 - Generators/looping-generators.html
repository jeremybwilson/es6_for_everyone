<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Generators</title>
</head>

<body>
  <script>
    function* lyrics() {
      yield `But don't tell my heart`;
      yield `My achy breaky heart`;
      yield `I just don't think it would understand`;
      yield `And if you tell my heart`;
      yield `My achy breaky heart`;
      yield `It might blow up and kill this man`;
    }

    const achy = lyrics();

    for (const line of achy) {
      console.log(line);
    }
  </script>
</body>

</html>
