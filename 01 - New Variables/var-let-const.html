<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>let and const</title>
</head>

<body>
  <script>
    function setWidth() {
      var width = 100;
      console.log(width);
    }
    setWidth();

    var age = 100;
    if (age > 12) {
      // var dogYears = age * 7;  // scoped to the function but no function present, so leaks to a global variable
      let dogYears = age * 7;  // scoped to the block, both let and const
      console.log(`You are ${dogYears} dog years old!`);
    }

    let height = 200;
    const key = 'abc123';
  </script>
</body>

</html>
