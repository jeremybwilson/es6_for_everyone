<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array .from() and .of()</title>
</head>

<body>
  <div class="people">
    <p>Wes</p>
    <p>Kait</p>
    <p>Snickers</p>
  </div>
  <script>
    const people = document.querySelectorAll('.people p');
    // const names = people.map(person => person.textContent);  // generates "Uncaught TypeError: people.map is not a function"
    // console.log(names);

    const peopleArray = Array.from(people, person => {
      console.log(person);
      return person.textContent;
    });
    // console.log(peopleArray);


    function sumAll() {
      // console.log(arguments);
      const nums = Array.from(arguments);                   // assigns arguments into nums as an array
      return nums.reduce((prev, next) => prev + next, 0);   // now we can use reduce method on nums array
    }

    sumAll(2, 34, 23, 234, 234, 234234, 234234, 2342);

    const ages = Array.of(12, 4, 23, 62, 34);
    console.log(ages);

    function calculateDrinkingAge(array) {
      // debugger;
      let drinkingAgeAdults = [];
      for (let i = 0; i < array.length; i++) {
        if (array[i] >= 21) {
          drinkingAgeAdults.push(array[i]);
        }
      }
      return drinkingAgeAdults;
    }

    calculateDrinkingAge(ages);
    console.log(calculateDrinkingAge(ages));

  </script>
</body>

</html>
